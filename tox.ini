[tox]
envlist = py{37,38,39}-dj{22,30,31,32}, flake8

[gh-actions]
python =
    3.7: py37-dj{22,30,31,32}
    3.8: py38-dj{22,30,31,32}
    3.9: py39-dj{22,30,31,32}


[flake8]
max-line-length = 120

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
    DJANGO_SETTINGS_MODULE = tests.testapp.settings

commands =
    pytest --create-db --no-migrations


basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9

deps =
    pytest==7.1.2
    pytest-django==4.1.0
    requests==2.28.1
    model-bakery==1.5.0
    ipdb==0.13.9
    psycopg2-binary==2.9.3

    django-el-pagination>=3.2.4
    django-social-share>=1.3.0
    django-colorful>=1.3
    tapioca-disqus==0.1.2

    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3

[testenv:flake8]
basepython = python3.8
deps = flake8==4.0.1
commands = flake8 puput tests --exclude=migrations
